        <h3> Rewind back to.. </h3>

      <!-- Container for folders, hyperlinked -->

    <!-- JQUERY CODE -->
    <!-- Hover interaction, before clicking -->
    <script src="js/jquery.js" type="text/javascript"></script>
  
    <script>
      // Customizable { }
      $(document).ready(function() {
        $('.folders img').hover(function() {
          $('#popup-content').fadeIn(300).show();
        }, function() {
          $('#popup-content').fadeOut(300).hide();
        });
      });
    </script>
