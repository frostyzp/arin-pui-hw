  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="jqueryUI/jquery-ui.js" type="text/javascript"></script>

  <script>
    $(function() {

    // Customizable { }
    $(".item").draggable({
      cursor: "grabbing",
      opacity: 0.85,

      grid: [20,20],
      // axis: 'y',
      containment: 'parent'
    });
    //.css({ color:'red'})

    // $("#droppable").droppable({
    $(".sticky-sidebar").droppable({

      drop: function(event, ui) {
        // gets the draggable object
        var draggableElement = ui.draggable;
        // extract panelId, variable from object
        var panelId = draggableElement.attr('data-panelid');

        $(this)
        .addClass("ui-state-highlight") 
          // Finds and manipulates 
          .find( "p" )
            // Updates text here based on what's been dropped
            .html("Loading " +panelId +"...");

      },

      over: function(event, ui) {
        $(this).removeClass("ui-state-highlight").
        find("p")
        .html("Not playing")
        .css({
          color: "green"
        })
      }


    });
  } );

  </script>
